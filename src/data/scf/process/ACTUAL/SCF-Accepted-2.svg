<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 500">
  <!-- Background -->
  <rect width="1300" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="650" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
    SCF: Supply Chain Finance Process (Accepted-2)
  </text>
  <text x="650" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Actual Path: acbdefg (C→B cross-connection, E→F processing route)
  </text>
  
  <!-- Start Event -->
  <circle cx="80" cy="200" r="18" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">S</text>
  <text x="80" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Start</text>
  
  <!-- Node 1: Active path -->
  <circle cx="180" cy="200" r="15" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
  <text x="180" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Process</text>
  
  <!-- Node 2: Not taken (greyed out) -->
  <circle cx="280" cy="160" r="15" fill="#d1d5db" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <text x="280" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">2</text>
  <text x="280" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Branch B</text>
  
  <!-- Node 3: Active path (Branch C taken) -->
  <circle cx="280" cy="240" r="15" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="280" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
  <text x="280" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Branch C</text>
  
  <!-- Node 4: Active path (Join) -->
  <circle cx="380" cy="200" r="15" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="380" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
  <text x="380" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Join</text>
  
  <!-- Node 5: Active path (Gateway) -->
  <circle cx="480" cy="200" r="15" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="480" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">5</text>
  <text x="480" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Gateway</text>
  
  <!-- Node 6: Active path (Branch E taken) -->
  <circle cx="580" cy="160" r="15" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="580" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">6</text>
  <text x="580" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Branch E</text>
  
  <!-- Node 7: Active path (Final) -->
  <circle cx="680" cy="200" r="15" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="680" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">7</text>
  <text x="680" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Final</text>
  
  <!-- End Event -->
  <circle cx="780" cy="200" r="18" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="780" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">E</text>
  <text x="780" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">End</text>
  
  <!-- Active execution path (bold green lines) -->
  <line x1="98" y1="200" x2="162" y2="200" stroke="#059669" stroke-width="3" marker-end="url(#greenArrowhead)"/>
  <text x="130" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">a</text>
  
  <line x1="195" y1="210" x2="265" y2="230" stroke="#059669" stroke-width="3" marker-end="url(#greenArrowhead)"/>
  <text x="225" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">c</text>
  
  <line x1="295" y1="230" x2="365" y2="210" stroke="#059669" stroke-width="3" marker-end="url(#greenArrowhead)"/>
  <text x="325" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">b</text>
  
  <line x1="395" y1="200" x2="462" y2="200" stroke="#059669" stroke-width="3" marker-end="url(#greenArrowhead)"/>
  <text x="428" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">d</text>
  
  <line x1="495" y1="190" x2="565" y2="170" stroke="#059669" stroke-width="3" marker-end="url(#greenArrowhead)"/>
  <text x="525" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">e</text>
  
  <line x1="595" y1="170" x2="665" y2="190" stroke="#059669" stroke-width="3" marker-end="url(#greenArrowhead)"/>
  <text x="625" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">f</text>
  
  <line x1="695" y1="200" x2="762" y2="200" stroke="#059669" stroke-width="3" marker-end="url(#greenArrowhead)"/>
  <text x="728" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">g</text>
  
  <!-- Non-taken paths (grey, dotted) -->
  <line x1="195" y1="190" x2="265" y2="170" stroke="#9ca3af" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <text x="225" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">b</text>
  
  <line x1="495" y1="210" x2="665" y2="200" stroke="#9ca3af" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <text x="575" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">f</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="greenArrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Legend positioned below the diagram -->
  <rect x="100" y="320" width="1100" height="150" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  <text x="650" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">SCF Accepted-2 Execution Path</text>
  
  <!-- Legend items -->
  <circle cx="150" cy="375" r="10" fill="#10b981"/>
  <text x="170" y="380" font-family="Arial, sans-serif" font-size="12" fill="#374151">Active Path: Nodes and flows that were executed</text>
  
  <circle cx="150" cy="405" r="10" fill="#d1d5db" opacity="0.5"/>
  <text x="170" y="410" font-family="Arial, sans-serif" font-size="12" fill="#374151">Inactive Path: Alternative routes not taken</text>
  
  <text x="150" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Execution Sequence: acbdefg</text>
  <text x="150" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">Selected C→B cross-connection, then E→F processing route (full processing path)</text>
</svg>